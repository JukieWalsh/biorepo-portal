machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker build -t dbhi/biorepo-portal .
        - docker run -d --name ehb-service dbhi/ehb-service

test:
    override:
        - docker run --link ehb-service dbhi/biorepo-portal /opt/app/scripts/test.sh

deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push dbhi/biorepo-portal
