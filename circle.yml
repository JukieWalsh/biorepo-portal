machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker build -t dbhi/biorepo-portal .

test:
    override:
        - docker run dbhi/biorepo-portal true

deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push dbhi/biorepo-portal
